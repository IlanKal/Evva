<div class="chat-window">
    <h2>Evva</h2>
  
    <div class="messages">
      <div *ngFor="let msg of chatMessages" [class.user]="msg.sender === 'User'" [class.evva]="msg.sender === 'Evva'">
        <span>{{ msg.sender }}:</span> {{ msg.message }}
      </div>
    </div>
  
    <div class="input-area">
      <mat-form-field appearance="outline">
        <input matInput placeholder="Message Custom Chat AI" [(ngModel)]="newMessage">
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="sendMessage()">Send</button>
    </div>
  </div>
