<div class="title-container">
    <span class="title">
        User Detail
    </span>
</div>

<mat-card class="user-card">
    <mat-card-header>
        <div>
            <img class="face-img"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6a/JavaScript-logo.png/600px-JavaScript-logo.png"
                alt="לוגו של JavaScript">
        </div>
        <div class="m-l-20">

            <mat-card-title class="user-name">{{ user.name }}</mat-card-title>
            <mat-card-subtitle class="email">{{ user.email }}</mat-card-subtitle>
        </div>
    </mat-card-header>

    <mat-card-content>
        <div class="inner-card">

            <div class="a-i-c m-b-10">
                <mat-icon color="primary" class="icon">paid</mat-icon>
                <div class="space-between person-detail-row">
                    <span class="field-title">Budget:</span>
                    <span>
                        {{ user.budget }}$
                    </span>
                </div>
            </div>
            <div class="a-i-c m-b-10">
                <mat-icon color="primary" class="icon">format_list_numbered</mat-icon>
                <div class="space-between person-detail-row">
                    <span class="field-title">The number of guests:</span>
                    <span>
                        {{ user.guests }}
                    </span>
                </div>
            </div>
            <div class="a-i-c m-b-10">
                <mat-icon color="primary" class="icon">calendar_month</mat-icon>
                <div class="space-between person-detail-row">
                    <span class="field-title">Date of the event:</span>
                    <span>
                        {{ user.eventDate }}
                    </span>
                </div>
            </div>
        </div>
    </mat-card-content>

</mat-card>

<div class="button-line">
    <button mat-raised-button color="primary" (click)="createEvent()">Create an event</button>
</div>
