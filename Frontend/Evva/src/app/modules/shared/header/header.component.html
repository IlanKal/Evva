<mat-toolbar class="header-toolbar">
  <div class="left-section">
    <a href="#" (click)="navigateHome(); $event.preventDefault()">
  <img src="assets/images/logo.svg" alt="EVVA Logo" class="logo" />
</a>
  </div>

  <span class="spacer"></span>

  <div *ngIf="user" class="right-section">
    <!-- 🔔 כפתור פעמון עם תפריט נפתח -->
    <div class="notification-wrapper">
       <button mat-icon-button (click)="showDropdown = !showDropdown" aria-label="Notifications">
    <mat-icon>notifications</mat-icon>
    <!-- 🔴 עיגול אדום קטן אם יש התראות -->
    <span *ngIf="notifications.length > 0" class="notification-badge"></span>
  </button>
  <!-- רשימת התראות -->
      <div *ngIf="showDropdown" class="notification-dropdown">
        <ng-container *ngIf="notifications.length > 0; else noNotifications">
          <div class="notification-item"
               *ngFor="let notification of notifications"
               (click)="goToEvent(notification.eventId)">
            {{ notification.message }}
          </div>
        </ng-container>
        <ng-template #noNotifications>
          <div class="notification-item">No new notifications</div>
        </ng-template>
      </div>
    </div>

    <div class="user-info">
      <span class="user-name">Welcome, {{ user.name  }}</span>
    </div>

    <button mat-icon-button [routerLink]="getProfileLink()" aria-label="Profile">
      <mat-icon>account_circle</mat-icon>
    </button>

    <button mat-icon-button (click)="logout()" aria-label="Logout">
      <mat-icon>logout</mat-icon>
    </button>
  </div>
</mat-toolbar>
