<mat-toolbar class="header-toolbar">
  <div class="left-section">
    <a [routerLink]="'/my-events'">
      <img src="assets/images/logo.svg" alt="EVVA Logo" class="logo" />
    </a>
  </div>

  <span class="spacer"></span>

  <div *ngIf="user" class="right-section">
    <button mat-icon-button aria-label="Notifications">
      <mat-icon>notifications</mat-icon>
    </button>

    <div class="user-info">
      <span class="user-name">Welcome, {{ user.name }}</span>
    </div>

    <button mat-icon-button [routerLink]="getProfileLink()" aria-label="Profile">
      <mat-icon>account_circle</mat-icon>
    </button>

    <button mat-icon-button (click)="logout()" aria-label="Logout">
      <mat-icon>logout</mat-icon>
    </button>
  </div>
</mat-toolbar>
