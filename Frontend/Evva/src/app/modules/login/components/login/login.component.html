<div class="bg-gray-100">
  <span>
    logo
  </span>
</div>

<div class="flex items-center justify-center min-h-screen bg-gray-100  w-full">
  <mat-card class="p-8 max-w-md login">
    <h2 class="text-2xl font-bold mb-6 text-center">Welcome Back</h2>

    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" novalidate>
      <mat-form-field appearance="outline" class="w-full mb-4">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" placeholder="Enter your email">
        <mat-error *ngIf="email.hasError('required')">This field is required</mat-error>
        <mat-error *ngIf="email.hasError('email')">Invalid email address</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full mb-6">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" placeholder="Enter your password">
        <mat-error *ngIf="password.hasError('required')">This field is required</mat-error>
        <mat-error *ngIf="password.hasError('minlength')">Password must be at least 6 characters</mat-error>
      </mat-form-field>

      <!-- New Radio Group for Role Selection -->
      <mat-radio-group formControlName="role" class="w-full mb-6 flex flex-col baseline">
        <label class="mb-2 font-medium text-gray-700">Login as:</label>

        <mat-radio-button class="mb-2" value="supplier">
          Supplier
        </mat-radio-button>

        <mat-radio-button class="mb-4" value="client">
          Client
        </mat-radio-button>

        <mat-error *ngIf="role.hasError('required')">
          Please select your role
        </mat-error>
      </mat-radio-group>

      <button mat-flat-button color="primary" class="w-full py-3" type="submit" [disabled]="loginForm.invalid">
        Log In
      </button>
    </form>
  </mat-card>
</div>
