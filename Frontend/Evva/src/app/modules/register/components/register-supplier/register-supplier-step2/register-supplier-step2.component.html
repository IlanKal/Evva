<h2>Supplier Registration - Step 2 ({{ type }})</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div *ngIf="type === 'dj'">
    <label>Genre:<input formControlName="genre"></label><br>
    <label>Experience Years:<input formControlName="experienceYears" type="number"></label><br>
    <label>Equipment:<input formControlName="equipment"></label><br>
  </div>

  <div *ngIf="type === 'location'">
    <label>Capacity:<input formControlName="capacity" type="number"></label><br>
    <label>Has Parking:<input type="checkbox" formControlName="hasParking"></label><br>
  </div>

  <div *ngIf="type === 'catering'">
    <label>Cuisine Type:<input formControlName="cuisineType"></label><br>
    <label>Vegan Options:<input type="checkbox" formControlName="veganOptions"></label><br>
  </div>

  <button type="submit" [disabled]="form.invalid">Submit</button>
</form>
