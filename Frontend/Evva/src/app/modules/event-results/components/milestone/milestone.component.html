<div class="title">
  <span class="title-text">
    My Event Milestones
  </span>
</div>

<mat-nav-list>
  <mat-list-item
    *ngFor="let m of milestones"
    class="milestone"
    [disabled]="disablesMilestones"
    (click)="!disablesMilestones && select(m.category)"
    matTooltip="{{ disablesMilestones ? 'Please confirm event details first' : '' }}"
    matTooltipPosition="above"
  >
    <mat-icon [style.color]="getColor(m.status)">
      {{ getIcon(m.status) }}
    </mat-icon>

    <span [ngStyle]="{ fontWeight: m.category === activeCategory ? 'bold' : 'normal' }">
      {{ m.category | titlecase }}
    </span>
  </mat-list-item>
</mat-nav-list>

<div class="warning-text" *ngIf="showFinishEvent" style="margin-bottom: 0.5rem;">
  ⚠️ Please click this button only after your event has actually taken place.
</div>

<div class="finish-button-container" style="text-align: center; margin-top: 0.5rem;">
  <span
    [matTooltip]="finishButtonTooltip"
    matTooltipPosition="above"
    style="display: inline-block;"
  >
    <button
      mat-raised-button
      color="primary"
      (click)="onFinishClick()"
      [disabled]="isFinishDisabled"
    >
      Finish Event
    </button>
  </span>
</div>
